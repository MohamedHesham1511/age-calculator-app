<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="align-items-center d-flex flex-column justify-content-center vh-100"
    >
      <div class="date-card bg-white p-4 px-md-4 rounded-4 shadow-lg">
        <div class="d-flex mt-3 pb-2 date-form">
          <div class="pe-3">
            <p class="date-label" id="day-label">DAY</p>
            <input
              class="border rounded p-2 w-100"
              type="number"
              name="day"
              placeholder="DD"
              oninput="validateInput(this)"
              onblur="validateInput(this)"
              onfocus="resetInputValidation(this)"
            />
            <p
              class="date-validation-message mt-1 mb-0 d-none"
              id="day-error"
            ></p>
          </div>
          <div class="pe-3">
            <p class="date-label" id="month-label">MONTH</p>
            <input
              class="border rounded p-2 w-100"
              type="number"
              name="month"
              placeholder="MM"
              oninput="validateInput(this)"
              onblur="validateInput(this)"
              onfocus="resetInputValidation(this)"
            />
            <p
              class="date-validation-message mt-1 mb-0 d-none"
              id="month-error"
            ></p>
          </div>
          <div>
            <p class="date-label" id="year-label">YEAR</p>
            <input
              class="border rounded p-2 w-100"
              type="number"
              name="year"
              placeholder="YYYY"
              oninput="validateInput(this)"
              onblur="validateInput(this)"
              onfocus="resetInputValidation(this)"
            />
            <p
              class="date-validation-message mt-1 mb-0 d-none"
              id="year-error"
            ></p>
          </div>
        </div>
        <p
          class="date-validation-message mb-0 d-none"
          id="date-generic-error"
        ></p>

        <div class="position-relative horizontal-line">
          <hr class="mx-1 my-0" />
          <button
            type="button"
            id="action-button"
            class="border-0 rounded-circle shadow-lg position-absolute form-button cursor-not-allowed"
            onclick="calculateAge()"
          >
            <svg
              class="SVG-arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="-10 -8 65 65"
            >
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>

        <div class="mt-3">
          <h1>
            <span class="date-number me-2" id="years-number">--</span>years
          </h1>
          <h1>
            <span class="date-number me-2" id="months-number">--</span>months
          </h1>
          <h1><span class="date-number me-2" id="days-number">--</span>days</h1>
        </div>
      </div>

      <div
        class="attribution bg-light mt-2 px-4 py-2 rounded shadow-lg text-center"
      >
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/mohamed-hesham1511/"
          >Mohamed Hesham</a
        >.
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
