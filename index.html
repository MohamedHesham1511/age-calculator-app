<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="align-items-center d-flex flex-column justify-content-center vh-100"
  >
    <div class="date-card my-5 p-4 rounded-4 shadow-lg">
      <div class="d-flex mb-4 mb-lg-2 mb-md-2 mb-sm-2 me-sm-5 pb-2">
        <div class="pe-2">
          <p class="date-label" id="day-label">DAY</p>
          <input
            class="border rounded p-2 w-100"
            type="number"
            name="day"
            placeholder="DD"
            oninput="validateInput(this)"
            onblur="validateInput(this)"
            onfocus="resetInputValidation(this)"
          />
          <p
            class="date-validation-message mt-1 mb-0 d-none"
            id="day-error"
          ></p>
        </div>

        <div class="pe-2">
          <p class="date-label" id="month-label">MONTH</p>
          <input
            class="border rounded p-2 w-100"
            type="number"
            name="month"
            placeholder="MM"
            oninput="validateInput(this)"
            onblur="validateInput(this)"
            onfocus="resetInputValidation(this)"
          />
          <p
            class="date-validation-message mt-1 mb-0 d-none"
            id="month-error"
          ></p>
        </div>

        <div class="pe-2">
          <p class="date-label" id="year-label">YEAR</p>
          <input
            class="border rounded p-2 w-100"
            type="number"
            name="year"
            placeholder="YYYY"
            oninput="validateInput(this)"
            onblur="validateInput(this)"
            onfocus="resetInputValidation(this)"
          />
          <p
            class="date-validation-message mt-1 mb-0 d-none"
            id="year-error"
          ></p>
        </div>
      </div>
      <p
        class="date-validation-message mb-0 d-none"
        id="date-generic-error"
      ></p>

      <div class="position-relative">
        <hr class="mx-1 my-0" />
        <button
          type="button"
          id="action-button"
          class="border-0 rounded-circle shadow-lg position-absolute form-button cursor-not-allowed"
          onclick="calculateAge()"
        >
          <svg
            width="25"
            height="22"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-8 -8 65 65"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>

      <div class="mt-3">
        <h1 class="fst-italic">
          <span class="date-number me-2" id="years-number">--</span>years
        </h1>
        <h1 class="fst-italic">
          <span class="date-number me-2" id="months-number">--</span>months
        </h1>
        <h1 class="fst-italic">
          <span class="date-number me-2" id="days-number">--</span>days
        </h1>
      </div>
    </div>

    <div class="attribution text-center px-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://www.linkedin.com/in/mohamed-hesham1511/">
        Mohamed Hesham </a
      >.
    </div>

    <script src="main.js"></script>
  </body>
</html>
